<div id="basicModal">
    <style>
        div {
       padding: 3px;
       }
     </style>
    <button class="btn-close" (click)="close()"></button>
    <div class="f4">Angular Cars</div>
    <div *ngIf="from =='deleteOne'">
        <h3>The car with VIN {{car?.vin}} was deleted</h3>
    </div>
    <div *ngIf="from =='deleteAll'">
        <h2>All the cars were deleted</h2>
    </div>
    <div class="flex items-center justify-end gap-2">
        <button type="button" class="btn btn-primary" (click)="close()">Close</button>
    </div>
</div>
