<h2>{{pageTitle}}</h2>
<div *ngIf="car">
    <h2>{{car.brand | uppercase}} Details</h2>
    <div><span>vin: </span>{{car.vin}}</div>
    <div>
      <label for="car-brand">Car brand: </label>
      <input id="car-brand" [(ngModel)]="car.brand" placeholder="brand">
      <label for="car-brand">Car Color: </label>
      <input id="car-brand" [(ngModel)]="car.color" placeholder="color">
    </div>
    <button type="button" (click)="goBack()">Go back</button>
    <button type="button" (click)="save()">Save</button>
  </div>
