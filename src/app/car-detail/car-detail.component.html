<div *ngIf="car">
    <h2>{{car.brand | uppercase}} Details</h2>
    <img width="300" align="right"  alt="Angular Logo" src="./assets/images/DSC_0565.jpg">
    <label>Car VIN: </label>
    <div>   {{car.vin}} </div>
     <div>
      <label for="car-brand">Car brand: </label>
      <input id="car-brand" [(ngModel)]="car.brand" placeholder="brand">
      <br><br>
      <label for="car-color">Car Color: </label>
      <input id="car-color" [(ngModel)]="car.color" placeholder="color">
      <br><br>
      <label for="car-doorNr">The number of doors: </label>
      <input id="car-doorNr" [(ngModel)]="car.doorNr" placeholder="doorNr">
      <br><br>
       <label >Car category name: </label>
      <ng-select *ngIf="categories != null"
              [items]="categories"
              name="category"
              bindLabel="name"
              bindValue="name"
              [(ngModel)]="selectedCategory">
      </ng-select>
      <label>Car category engine capacity: </label>
      <div>   {{car.category?.engineCapacity}} </div>
      <label>Car category engine capacity: </label>
      <div>  {{car.category?.weight}} </div>
   <br>
      <label>Car type: </label>
      <ng-select *ngIf="types != null"
        [items]="types"
        name="type"
        [(ngModel)]="car.type">
      </ng-select>
      <label>Car air conditioning:  </label>
      <div>  {{car.airConditioning}} </div>

      <label>Car electric window:  </label>
      <div>  {{car.electricWindow}}</div>
      <label>Car parking senzor: </label>
      <div>  {{car.parkingSenzor}}  </div>
       <div *ngIf="car.USBPort ==true else elseBlock">
        <label>Car USB port:  </label>
        <div>  true </div>
      </div>
      <ng-template #elseBlock>
        <label>Car USB port: </label>
        <div>  false  </div>
      </ng-template>
       <label>Car parktronic system:  </label>
      <div>  {{car.parktronicSystem}} </div>
      <label>Car infotainment system:  </label>
      <div>  {{car.infotainmentSystem}} </div>
      <div *ngIf="car.radio ==0 else elseBlock2">
        <label>Car radio:  </label>
        <div>  analog </div>
      </div>
      <ng-template #elseBlock2>
        <label>Car radio: </label>
        <div>  digital  </div>
      </ng-template>
    </div>
  <button  type="button" class="btn btn-primary"  (click)="goBack()">Go back</button>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  </div>

  {{car | json}}
