    <h2>{{car.brand | uppercase}} Details</h2>
    <div><span>vin: </span>{{car.vin}}</div>
    <div>
      <label for="car-brand">Car brand: </label>
      <input vin="car-brand" [(ngModel)]="car.brand" placeholder="brand">
    </div>
    <button type="button" (click)="goBack()">go back</button>

  </div>
