<h2>{{pageTitle}}</h2>
<div *ngIf="car">
    <h2>{{car.brand | uppercase}} Details</h2>
    <div><span>vin: </span>{{car.vin}}</div>
    <div>
      <label for="car-brand">Car brand: </label>
      <input id="car-brand" [(ngModel)]="car.brand" placeholder="brand">
      <br><br>
      <label for="car-color">Car Color: </label>
      <input id="car-color" [(ngModel)]="car.color" placeholder="color">
      <br><br>
      <label for="car-doorNr">The number of doors: </label>
      <input id="car-doorNr" [(ngModel)]="car.doorNr" placeholder="doorNr">
      <br><br>
      <label for="car-category">Car category: </label>
      <input id="car-category" [(ngModel)]=car.category placeholder="category">  
      <br><br>
      <label for="car-type">Car type: </label>
      <input id="car-type" [(ngModel)]="car.type" placeholder="type">
    </div>
    <button type="button" (click)="goBack()">Go back</button>
    <button type="button" (click)="save()">Save</button>
  </div>
