<div class="container">
  <h2>Car fields</h2>

  <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="vin">Car VIN:</label>
      <input formControlName="vin" placeholder="VIN" />
      <br> <br>
      <label for="color">Car color:</label>
      <input formControlName="color" placeholder="Color" />
      <br> <br>
      <label for="brand">Car brand:</label>
      <input formControlName="brand" placeholder="Brand" />
      <br> <br>
      <label for="doorNr">Car number of doors:</label>
      <input formControlName="doorNr" placeholder="DoorNr" />
      <br> <br>
      <div formGroupName="category" class="category">
        <label for="category">Car category:</label>
        <ng-select *ngIf="categories != null" [items]="categories" formControlName="category.name"
          placeholder="Category" bindLabel="name" bindValue="name">
        </ng-select>

        <br>
        <label for="type">Car type:</label>
        <ng-select *ngIf="types != null" [items]="types" formControlName="type" placeholder="Type"></ng-select>
      </div>
    </div>
  </form>
  <button class="btn btn-primary" (click)="onSubmit()">Save</button>
</div>
