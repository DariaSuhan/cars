<div class="container">
    <h2>Car fields</h2>
    
      <form [formGroup]="carForm" (ngSubmit)="onSubmit()">  
        <div>
            <label for="vin">Car VIN:</label>
            <input formControlName="VIN" placeholder="VIN"/>
            <br>
            <label for="color">Car color:</label>
            <input formControlName="color" placeholder="Color"/>
            <br>
            <label for="brand">Car brand:</label>
            <input formControlName="brand" placeholder="Brand"/>
            <br>
            <label for="doorNr">Car number of doors:</label>
            <input formControlName="doorNr" placeholder="DoorNr"/>
            <br>
            <div formGroupName="category" class="category">
            <label for="category">Car category:</label>
            <!-- <select formControlName="category" placeholder="Category"> </select>-->
            <ng-select *ngIf="categories != null" 
              [items]="categories"
              formControlName="category"
              placeholder="Category"
              bindLabel="name"
              bindValue="name"
              [(ngModel)]="carForm.controls.category">               
      </ng-select>

            
            
            <br>
            <label for="type">Car type:</label>
            <!-- <select formControlName="type" placeholder="type">  </select>-->
            <ng-select *ngIf="types != null" 
                [items]="types"
                formControlName="type"
                placeholder="Type"
                [(ngModel)]="carForm.controls.type">               
            </ng-select>
           
        </div>
